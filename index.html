<div>
  <!-- Adding The Input -->

  <input type="text" id="input" />
  <button onclick="addList()" id="add">Add</button>

  <!-- Space to add list -->

  
</div>
<div class="text">
    <ul id="ul-list"></ul>
</div>

<script>
  /* selecting */

  const input = document.getElementById("input");
  const unorderlist = document.getElementById("ul-list");

  function addList() {
    var list = document.createElement("li");
    list.innerHTML =
      input.value + "<button onClick='dellist(event)'>Delet Me</button>";
    unorderlist.append(list);
    input.value=''
  }

  function dellist(event) {
    event.target.parentElement.remove();
  }
</script>

}
